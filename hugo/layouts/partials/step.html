<div class="features__row">
    <div class="features__row__content">
        {{ partial (printf "svgs/%s" .context.illustration) }}
    </div>
    <div class="features__row__content box stack" >
        <span class="stack">
            <h1>{{ .title }} {{(add (.index) 1)}}</h1>
            <p>{{ .context.text }}</p>
        </span>
        <p class="features__row__content__appendix">{{ .context.appendix }}</p>  
    </div>
</div>
